<div class="home-background">
    <div class="edit-selection">
        <!-- <button>Create blank</button>
        <button>Create black with background</button>
        <button>Browse existing images</button> -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createBlank">Blank Canvas</button>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#blankBackground">Blank Canvas with background</button>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#browseImages">Browse existing images</button>

        <div id="createBlank" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create Blank Canvas</h4>
                    </div>
                    <div class="modal-body">
                        <p>Please enter canvas dimensions.</p>
                        <label for="cbcw">Width</label> <input id="cbcw" type="number" >
                        <label for="cbch">Height</label> <input id="cbch" type="number" >
                        <button ng-click="createBlankHandler()" class="btn btn-success btn-md">Create</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="blankBackground" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Create Blank Canvas with Background</h4>
                        </div>
                        <div class="modal-body">
                            <p>Search server for background images</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <div id="browseImages" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Browse Existing Images</h4>
                            </div>
                            <div class="modal-body">
                                <p>Search server for existing images</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</div>
